language: go

go:
  - 1.15.x

notifications:
  email: false

jobs:
  include:
    - stage: "Compile"
      name: "Compile Packages and Dependencies"
      script: make build

    - stage: "Code Quality"
      name: "Linters"
      install: go install github.com/golangci/golangci-lint/cmd/golangci-lint
      script: golangci-lint run ./...

    - stage: "Tests"
      name: "Unit Tests"
      script: make test

    - stage: "Integration Tests"
      name: "Integration Tests"